<!DOCTYPE html>
<html>
<head>
        <title> WALLET </title>
        <!-- -->
</head>    
<body style="background-image: radial-gradient(circle, rgb(146, 130, 255) 40%, rgb(76, 0, 255) 180%);" >
    <h1> 
     <center>  <font face="Arial" size="5px" color="#FFFFFF"> MY WALLET </font>
     </center> 
    </h1>
   
    <label>
        <center> Card in wallet:
            <input type= "radio" name="saved card" value="card 1" checked /> Card 1
            <input type= "radio" name="saved card" value="card 2"  /> Card 2
            <input type= "radio" name="saved card" value="card 2"  /> Card 3
        </center>
    </label>
    <br>
    <label> 
        <center>
          <h2> <font size="4px" > Add Card </font> </h2> 
            <form >
                <label> Card holder name: 
					<input type = "text" name  = "full_name" maxlength = "50" autocomplete required />
				</label>
                <br>
                <label> month: 
					<select name = "month">
						<option value="JANUARY">JANUARY</option>
						<option value="FEBRUARY">FEBRUARY</option>
						<option value="MARCH">MARCH</option>
                        <option value="APRIL">APRIL</option>
						<option value="MAY">MAY</option>
						<option value="JUNE">JUNE</option>
                        <option value="JULY">JULY</option>
						<option value="AUGUST">AUGUST</option>
						<option value="SEPTEMBER">SEPTEMBER</option>
                        <option value="OCTOBER">OCTOBER</option>
						<option value="NOVEMBER">NOVEMBER</option>
						<option value="DECEMBER">DECEMBER</option>
                    </select>
                    </label>
                <label> year: 
                    <select name = "year">
						<option value="2022">2022</option>
						<option value="2023">2023</option>
						<option value="2024">2024</option>
                        <option value="2025">2025</option>
						<option value="2026">2026</option>
						<option value="2027">2027</option>
                        <option value="2028">2028</option>
						<option value="2029">2029</option>
						<option value="2030">2030</option>
                        <option value="2031">2031</option>
						<option value="2032">2032</option>
				    	<option value="2033">2033</option>
                    </select>    
				</label>
                <br>
                <label> cvv: 
					<input type = "text" name  = "cvv" length = "3" pattern = "^[0-9]" autocomplete required />
				</label>
                <br>
            </form>
            <h3> Billing Address: </h3>
				<label> Street address 1:
					<input type = "text" name  = "street_1" maxlength = "100" autocomplete required />
				</label>  
                <br>
				<label> Street address 2: 
					<input type = "text" name  = "street_2" maxlength = "100" autocomplete />
				</label>
                <br>
				<label> City:
					<input type = "text" name  = "city" maxlength = "100" autocomplete required />
				</label>  
                <br>
                 <label> Zip code: 
					<input type = "text" name  = "zip_code" minlength = "5" maxlength = "10" pattern = "^[A-Z\d]+$" autocomplete required />
				</label> 
                <p>
                    <input type =  "submit" id = "submit" name = "submit" value = "save card" />
                </p>
        </center>
    </label>


</body>
</html>
