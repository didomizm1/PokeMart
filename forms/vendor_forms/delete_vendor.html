<!DOCTYPE html>
<html>
<head>
	<title>Delete Vendor Form</title>
	<style>
	/* input border */
	input[type=text],input[type=number] {
  	width: 20%;
  	padding: 10px 18px;
  	margin: 8px 0;
  	box-sizing: border-box;
  	border: 2px solid orange;
  	border-radius:50px;
	}
	/*focuses/highlights box when inputting*/
	input[type=text]:focus {
  	background-color: #76E8AF;
	}
	/* Insert button */
	input[type=submit] {
 	 background-color: #FF0000;
  	border: none;
  	border-radius:50px;
  	color: white;
  	padding: 10px 32px;
  	text-decoration: none;
  	margin: 1px 1px;
  	cursor: pointer;
	}
	body{
	background-image: radial-gradient(circle, rgb(0,225,255) 50%, rgb(0, 140, 255) 100%);
	} 
	/* animates the form title*/
	.title {
  	color: white;
  	animation-name: title;
  	animation-duration: 5s;
  	animation-timing-function: ease;
  	animation-delay: 0s;
  	animation-iteration-count: 1;
  	animation-direction: normal;
  	animation-fill-mode: forwards;
	}
	@keyframes title {
  		0%   {
    letter-spacing: 1.2em;
    color: blue;
  	}
  		100%   {
    letter-spacing: 0.1em;
    color: red;
  }
}




	/* centers images */
	.center {
  	display: block;
  	margin-left: auto;
  	margin-right: auto;
  	width: 25%;
}
	</style>
</head>
<body>
	<a href = "../home_page/index.php"><!-- makes logo link to homepage -->
      <IMG SRC="../../img/lnt/logo.png" class="center">
  </a>
	<h1 class="title"style="text-align: center">Delete Vendor Form</h1><br>
	<IMG SRC="../../img/lnt/snorlax.gif" class="center" >
	<h3 style="text-align: center">Insert the following vendor data and click "Delete" when done</h3>
	<h5 style="text-align: center">Caution: this will permanently delete the vendor from the database</h5><br>
	<form action="delete_vendor.php" method="POST" style="text-align: center">
		<!-- vendor name,code, and id are all needed in order to delete vendor -->
		<label for= "vendor_name"> * Vendor Name: </label>
			<input type="text" name="vendor_name" required>
			<br><br>
		<label for="vendor_code">* Vendor Code: </label>
			<input type="text" name="vendor_code" required>
			<br><br>
		<label for="VID">* Vendor ID: </label>
			<input type="number" value="VID" name="VID" required>
			<br><br>
			<input type="submit" value="Delete" name="submit">
	</form>
</body>
</html>
