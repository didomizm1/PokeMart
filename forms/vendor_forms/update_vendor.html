<!DOCTYPE html>
<html>
<head>
	<title>Update Vendor Form</title>
	<style>
	/* input border */
	input[type=text],input[type=number],select {
  	width: 20%;
  	padding: 10px 18px;
  	margin: 8px 0;
  	box-sizing: border-box;
  	border: 2px solid orange;
  	border-radius:50px;
	}
	/*focuses/highlights box when inputting*/
	input[type=text]:focus ,select:focus{
  	background-color: #76E8AF;
	}
	/* Insert button */
	input[type=submit] {
 	 background-color: #FF0000;
  	border: none;
  	border-radius:50px;
  	color: white;
  	padding: 10px 32px;
  	text-decoration: none;
  	margin: 1px 1px;
  	cursor: pointer;
	}
	body{
	background-image: radial-gradient(circle, rgb(0,225,255) 50%, rgb(0, 140, 255) 100%);
	} 
	/* animates the form title*/
	.title {
  	color: white;
  	animation-name: title;
  	animation-duration: 5s;
  	animation-timing-function: ease;
  	animation-delay: 0s;
  	animation-iteration-count: 1;
  	animation-direction: normal;
  	animation-fill-mode: forwards;
	}
	@keyframes title {
  		0%   {
    letter-spacing: 1.2em;
    color: blue;
  	}
  		100%   {
    letter-spacing: 0.1em;
    color: red;
  }
}
	/* centers images */
	.center {
  	display: block;
  	margin-left: auto;
  	margin-right: auto;
  	width: 25%;
}
/*changes link color (unvisited and visited)*/
	a:link {
  	color: red; 
  	background-color: transparent; 
  	text-decoration: none;
}

	a:visited {
  	color: blue;
  	background-color: transparent;
  	text-decoration: none;
}
</style>
</head>
<body>
	<a href = "../home_page/index.php"> <!-- makes logo link to homepage -->
      <IMG SRC="../../img/lnt/logo.png" class="center">
  </a>
	<h1 class= "title" style="text-align:center" >Update Vendor Form</h1><br>
	<IMG SRC="../../img/lnt/eevee.gif" class="center" >
	<h3 style="text-align:center">Insert the vendor name you wish to update, the corresponding information you want to update, the updated information and click "Update" when done</h3>
	<h5 style="text-align:center">Press the link below to lookup vendor information</h5>
	<a href="../vendor_forms/search_vendor.html"><p style="text-align:center">Lookup vendor</a> <!-- link to lookup vendor form -->
	<br><br><br>
	<form action="update_vendor.php" method="POST" style="text-align: center">
		* Vendor Name: <input type="text" name="vendor_name" required>
		<br><br>
		<label for="info"> * Information to be updated:</label>
		<!-- vendor info selection -->
		<select id="info" name="info">
    		<option value="vendor_name">Vendor name</option>
    		<option value="vendor_code">Vendor code</option>
    		<option value="vendor_city">Vendor city</option>
    		<option value="vendor_region">Vendor region</option>
   			<option value="vendor_country">Vendor country</option>
   			<option value="vendor_zip_code">Vendor zip code</option>
 			<option value="vendor_contact_name">Vendor contact name</option>
 			<option value="vendor_contact_title">Vendor contact title</option>
 			<option value="vendor_contact_route">Vendor contact route</option>
 			<option value="vendor_contact_number">Vendor contact number</option>	
  		</select>
		<br>
		* Updated Information: <input type="text" name="update" required>
		<br><br>
		<input type="submit" value="Update" name="submit">
	</form>
</body>
</html>
