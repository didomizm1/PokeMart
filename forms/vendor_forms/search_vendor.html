<!DOCTYPE html>
<html>
<head>
	<title>Lookup Vendor Form</title>
	<style>
	/* input field with search icon */
	input[type=text] {
  width: 50%;
  box-sizing: border-box;
  border: 2px solid orange;
  border-radius: 50px;
  font-size: 16px;
  background-color: white;
  background-image: url("../../img/lnt/search_icon.png");
  background-position: 15px 10px; 
  background-size: 20px;
  background-repeat: no-repeat;
  padding: 12px 20px 12px 40px;
}
	/*focuses/highlights box when inputting*/
	input[type=text]:focus {
  	background-color: #76E8AF;
	}
	body{
	background-image: radial-gradient(circle, rgb(0,225,255) 50%, rgb(0, 140, 255) 100%);
	} 
	/* animates the form title*/
	.title {
  	color: white;
  	animation-name: title;
  	animation-duration: 5s;
  	animation-timing-function: ease;
  	animation-delay: 0s;
  	animation-iteration-count: 1;
  	animation-direction: normal;
  	animation-fill-mode: forwards;
	}
	@keyframes title {
  		0%   {
    letter-spacing: 1.2em;
    color: blue;
  	}
  		100%   {
    letter-spacing: 0.1em;
    color: red;
  }
}

	/* centers images */
	.center {
  	display: block;
  	margin-left: auto;
  	margin-right: auto;
  	width: 25%;
}
	</style>
</head>
<body>
	<a href = "../home_page/index.php"> <!-- makes logo link to homepage -->
      <IMG SRC="../../img/lnt/logo.png" class="center">
  </a>
	<h1 class="title"style="text-align: center">Lookup Vendor</h1><br>
	<IMG SRC="../../img/lnt/absol.gif" class="center" ><!-- inserts gif -->
	<h3 style="text-align: center">Insert the vendor name you wish to look up and press enter</h3>
	<h5 style="text-align: center"> Case sensitive. Ex: Silph Corporation</h5>
	<form action="search_vendor.php" method="POST" style="text-align: center">
			<input type="text" name="vendor_name" placeholder="Search..." required>
			<input type="submit" name="submit" hidden/> <!--keeps submit button hidden, so user can simply just press enter  -->
			
	</form>
</body>
</html>
