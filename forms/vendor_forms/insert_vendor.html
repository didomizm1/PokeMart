<!DOCTYPE html>
<html>
<head>
	<title>Insert New Vendor Form</title>
</head>
<body>
	<h1 style="text-align: center">Insert New Vendor Form</h1><br>
	<h3>Insert the following vendor data and click "Insert" when done</h3><br>
	<form action="insert_vendor.php" method="POST">
		Vendor_Name: <input type="text" name="vendor_name">
		<br><br>
		Vendor_Code: <input type="text" name="vendor_code">
		<br><br>
		Vendor_City: <input type="text" name="vendor_city">
		<br><br>
		Vendor_Region: <input type="text" name="vendor_region">
		<br><br>
		Vendor_Country: <input type="text" name="vendor_country">
		<br><br>
		Vendor_Zip_Code: <input type="text" name="vendor_zip_code">
		<br><br>
		Vendor_Contact_Name: <input type="text" name="vendor_contact_name">
		<br><br>
		Vendor_Contact_Title: <input type="text" name="vendor_contact_title">
		<br><br>
		Vendor_Contact_Route: <input type="number" value="vendor_contact_route">
		<br><br>
		Vendor_Contact_Number: <input type="text" name="vendor_contact_number">
		<br><br>
		<input type="submit" value="Insert">
	</form>
</body>
</html>
