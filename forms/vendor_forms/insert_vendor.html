<!DOCTYPE html>
<html>
<head>
	<title>Insert New Vendor Form</title>
	<style> 
/* input border */
input[type=text],input[type=number] {
  width: 20%;
  padding: 10px 18px;
  margin: 8px 0;
  box-sizing: border-box;
  border: 2px solid orange;
  border-radius:50px;
}
/*focuses/highlights box when inputting*/
input[type=text]:focus {
  background-color: #76E8AF;
}
/* Insert button */
input[type=submit] {
  background-color: #FF0000;
  border: none;
  border-radius:50px;
  color: white;
  padding: 10px 32px;
  text-decoration: none;
  margin: 1px 1px;
  cursor: pointer;
}
body{
	background-image: radial-gradient(circle, rgb(0,225,255) 50%, rgb(0, 140, 255) 100%);
} 
/* animates the form title*/
.title {
  color: white;
  animation-name: title;
  animation-duration: 5s;
  animation-timing-function: ease;
  animation-delay: 0s;
  animation-iteration-count: 1;
  animation-direction: normal;
  animation-fill-mode: forwards;
}
@keyframes title {
  0%   {
    letter-spacing: 1.2em;
    color: blue;
  }
  100%   {
    letter-spacing: 0.1em;
    color: red;
  }
}
/* centers images */
.center {
  display: block;
  margin-left: auto;
  margin-right: auto;
  width: 25%;
}
</style>
</head>
<body>
	<h1 class="title", style="text-align: center">Insert New Vendor Form</h1><br>
	<IMG SRC="https://media.giphy.com/media/48cVVAf9vam9W/giphy.gif" class="center" >
	<h3 style="text-align: center">Insert the following vendor data and click "Insert" when done</h3><br>
	<form action="insert_vendor.php" method="POST", style="text-align: center">
		Vendor Name: <input type="text" name="vendor_name">
		<br><br>
		Vendor Code: <input type="text" name="vendor_code">
		<br><br>
		Vendor City: <input type="text" name="vendor_city">
		<br><br>
		Vendor Region: <input type="text" name="vendor_region">
		<br><br>
		Vendor Country: <input type="text" name="vendor_country">
		<br><br>
		Vendor Zip Code: <input type="text" name="vendor_zip_code">
		<br><br>
		Vendor Contact Name: <input type="text" name="vendor_contact_name">
		<br><br>
		Vendor Contact Title: <input type="text" name="vendor_contact_title">
		<br><br>
		Vendor Contact Route: <input type="number" value="vendor_contact_route">
		<br><br>
		Vendor Contact Number: <input type="text" name="vendor_contact_number">
		<br><br>
		<input type="submit" value="Insert">
	</form>
</body>
</html>
