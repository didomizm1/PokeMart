<!DOCTYPE html>
<html>  
<head>  
    <title>Login Form</title>   
</head>  
<body>    
	<h1>Login to PokeMart</h1>  
	<form action = "login.php" method = "POST">
		<!Login info>
		<p>
			<label> Username: 
				<input type = "text" name  = "username" minlength = "6" maxlength = "32" pattern = "^[a-zA-Z\d_]+$" autocomplete autofocus required />
			</label>  
		</p>
		<p>
			<label> Password: 
				<input type = "password" name  = "password" minlength = "8" maxlength = "256" pattern = "^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])[^\s]+$" required />
			</label>
		</p>

		<!Submit data>
		<p>
			<input type =  "submit" name = "submit" value = "Login" />
		</p>

		<!Link to registration>
		<footer>Don't have an account? <a href="../registration_forms/registration.html">Click here to register!</a></footer>
		  
	</form>
</body>     
</html>
